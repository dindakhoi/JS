<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! silahkan pilih hadiahmu dengan memasukan angka 1 sampi 5");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "tisu";
                break;
            case "2":
                hadiah = "baju";
                break;
            case "3":
                hadiah = "saya";
                break;    
            case "4":
                hadiah = "maretha";
                break;
            case "5":
                hadiah = "uang Rp 50.000";
                break;
            default:
                document.write("<p>Opssss! ANDA SALAH PILIH</p>");

        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah ueueueu</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
